<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Dupa</title>

  <script src="thrift.js"                   type="text/javascript"></script>
  <script src="increment_types.js"          type="text/javascript"></script>
  <script src="IncrementService.js"         type="text/javascript"></script>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>


  <script type="text/javascript" charset="utf-8">
  var transport;
  var protocol;
  var client;
  $(document).ready(function(){
     console.log("dupa");
     transport = new Thrift.TXHRTransport("http://localhost:9090");
     protocol  = new Thrift.TJSONProtocol(transport);
     client    = new test.IncrementServiceClient(protocol);
  });

  function inc() {
      if ( typeof inc.num == 'undefined' ) {
          // It has not... perform the initialization
          inc.num = 0;
      }
      transport.open();
      inc.num = client.increment(inc.num);
      transport.close();
      console.log(document.getElementById("result").innerHTML);
      document.getElementById("result").innerHTML = inc.num
  }
  </script>

</head>
<body>
  <h2>Thrift test</h2>
      <div id="result"> 0 </div>
    <tr>
      <td><input type="button" id="increment" value="increment" onclick="inc();"/></td>
    </tr>
</body>
</html>
